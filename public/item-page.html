<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>캐치! 보안핑</title>
  <style>
    /* body 스타일 */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .container {
      width: 402px;
      height: 874px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .header {
      text-align: center;
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
    }
    .item-name {
      font-size: 1.8rem;
      color: #555;
      margin: 20px 0;
    }
    .back-button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #6200EA;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .back-button:hover {
      background-color: #3700B3;
    }
  </style>
  <script defer>
    console.log("Script is loaded and running"); // 확인용 기본 로그

    window.onload = async function() {
      console.log("Page loaded and script running");

      const params = new URLSearchParams(window.location.search);
      const itemName = params.get('item'); // URL에서 item 이름 가져오기
      const itemId = params.get('id'); // URL에서 ID 가져오기
      const vcJwt = localStorage.getItem('vcJwt'); // vcJwt 토큰 가져오기

      console.log("itemName:", itemName, "itemId:", itemId, "vcJwt:", vcJwt);

      if (itemName) {
        document.getElementById('item-name').innerText = itemName;
      }

      if (itemId && vcJwt) {
        try {
          console.log("Sending GET request to backend");
          const response = await fetch(`https://www.mongoljune.shop/camera/${itemId}`, {
            method: 'GET',
            headers: {
              'Authorization': vcJwt
            }
          });

          console.log("Response status:", response.status);

          if (response.ok) {
            const result = await response.json();
            const iotCameraAddress = result.address;
            console.log("IoT Camera Address:", iotCameraAddress);

            if (iotCameraAddress) {
              window.open(iotCameraAddress, '_blank');
            } else {
              alert("서버에서 유효한 주소를 받지 못했습니다.");
            }
          } else {
            alert("서버 요청 중 오류가 발생했습니다.");
          }
        } catch (error) {
          console.error('Network Error:', error);
          alert("서버 요청 중 오류가 발생했습니다.");
        }
      } else {
        alert("유효한 itemId 또는 vcJwt 토큰이 없습니다.");
      }
    };

    function goBack() {
      window.location.href = '/username.html';
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="header">캐치! 보안핑</div>
    <div class="item-name" id="item-name">항목 이름</div>
    <button class="back-button" onclick="goBack()">이전</button>
  </div>
</body>
</html>
