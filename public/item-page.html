<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>캐치! 보안핑</title>
  <style>
    /* body 스타일 */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      color: #333;
    }

    /* 전체 컨테이너 */
    .container {
      width: 402px;
      height: 874px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    /* 헤더 스타일 */
    .header {
      text-align: center;
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    /* 항목 이름 스타일 */
    .item-name {
      font-size: 1.8rem;
      color: #555;
      margin: 20px 0;
    }

    /* 버튼 스타일 */
    .back-button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #6200EA;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #3700B3;
    }
  </style>
  <script>
    window.onload = async function() {
      const params = new URLSearchParams(window.location.search);
      const itemName = params.get('item'); // URL에서 item 이름 가져오기
      const itemId = params.get('id'); // URL에서 ID 가져오기
      const vcJwt = localStorage.getItem('vcJwt'); // vcJwt 토큰 가져오기

      if (itemName) {
        document.getElementById('item-name').innerText = itemName;
      }

      if (itemId && vcJwt) {
        try {
          // 백엔드에 vcJwt 토큰과 itemId 전송
          const response = await fetch(`https://www.mongoljune.shop/camera/${itemId}`, {
            method: 'POST',
            headers: {
              'Authorization': vcJwt,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ id: itemId })
          });
          
          if (response.ok) {
            // JSON 응답에서 IoT 카메라 주소를 가져와 새 창에서 열기
            const result = await response.json();
            const iotCameraAddress = result.address; // 백엔드에서 보내준 주소
            if (iotCameraAddress) {
              window.open(iotCameraAddress); // 새 창에서 주소 열기
            } else {
              alert("서버에서 유효한 주소를 받지 못했습니다.");
            }
          } else {
            console.error(`Error ${response.status}: ${response.statusText}`);
            alert("서버 요청 중 오류가 발생했습니다.");
          }
        } catch (error) {
          console.error('Error:', error);
          alert("서버 요청 중 오류가 발생했습니다.");
        }
      }
    };

    // 이전 버튼 기능: username.html로 이동
    function goBack() {
      window.location.href = '/username.html';
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="header">캐치! 보안핑</div>
    <div class="item-name" id="item-name">항목 이름</div>
    <button class="back-button" onclick="goBack()">이전</button>
  </div>
</body>
</html>
