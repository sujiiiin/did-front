<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT 항목 설정</title>
  <style>
    /* body 스타일: 회색 배경 */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0; /* 배경 회색 */
      font-family: Arial, sans-serif;
      color: #333;
    }

    /* 전체 컨테이너 */
    .container {
      width: 402px; /* 고정된 가로 크기 */
      height: 874px; /* 고정된 세로 크기 */
      background-color: #ffffff; /* 본문 흰색 */
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    /* 항목 제목 */
    .item-title {
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
    }

    /* 입력 폼 스타일 */
    .form-group {
      width: 100%;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    /* 체크박스 스타일 */
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 10px;
    }

    /* 페이지 하단 버튼 */
    .button {
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      color: #fff;
      background-color: #6200EA;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: auto;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #3700B3;
    }
  </style>
</head>
<body>

  <!-- 전체 컨테이너 -->
  <div class="container">
    <!-- 항목 이름 -->
    <h2 class="item-title">항목 이름</h2>

    <!-- 네트워크 이름 입력 -->
    <div class="form-group">
      <label for="network-name">네트워크 이름</label>
      <input type="text" id="network-name" placeholder="네트워크 이름을 입력하세요">
    </div>

    <!-- 네트워크 주소 입력 -->
    <div class="form-group">
      <label for="network-address">네트워크 주소</label>
      <input type="text" id="network-address" placeholder="네트워크 주소를 입력하세요">
    </div>

    <!-- 네트워크 활성화 체크박스 -->
    <div class="checkbox-group">
      <input type="checkbox" id="network-activation">
      <label for="network-activation">네트워크 활성화</label>
    </div>

    <!-- 보안 활성화 체크박스 -->
    <div class="checkbox-group">
      <input type="checkbox" id="security-activation">
      <label for="security-activation">보안 활성화</label>
    </div>

    <!-- 저장 버튼 -->
    <button class="button">저장</button>
  </div>

</body>
</html>
