<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>설정 페이지</title>
  <style>
    /* body 스타일 */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      color: #333;
    }

    /* 전체 컨테이너 */
    .container {
      width: 402px;
      height: 874px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    /* 중앙 정렬을 위한 컨텐츠 영역 */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    /* 항목 제목 */
    .item-title {
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
    }

    /* 입력 폼 스타일 */
    .form-group {
      width: 100%;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 5px;
      text-align: left;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    /* 체크박스 스타일 */
    .checkbox-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 10px;
      border: 1px solid #28a745; /* 초록색 테두리 */
      border-radius: 5px;
      background-color: #d4edda; /* 초록색 배경 */
      margin-bottom: 15px;
    }

    .checkbox-group label {
      margin-right: auto;
      font-size: 1rem;
      color: #155724;
    }

    .checkbox-group input[type="checkbox"] {
      accent-color: #28a745; /* 체크박스 초록색 설정 */
      transform: scale(1.5); /* 체크박스 크기 확대 */
    }

    /* 페이지 하단 버튼 */
    .button, .back-button {
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
    }

    .button {
      color: #fff;
      background-color: #6200EA;
    }

    .button:hover {
      background-color: #3700B3;
    }

    .back-button {
      color: #333;
      background-color: #ccc;
    }

    .back-button:hover {
      background-color: #999;
    }

    /* 버튼들을 하단에 배치하기 위한 영역 */
    .bottom-buttons {
      width: 100%;
    }
  </style>
  <script>
    // 이전 버튼을 눌렀을 때 username.html로 돌아가는 함수
    function goBack() {
      window.location.href = '/username.html';
    }

    // 네트워크 이름과 주소를 백엔드로 전송하는 함수
    async function saveAndReturn() {
      const networkName = document.getElementById('network-name').value;
      const networkAddress = document.getElementById('network-address').value;

      const data = {
        networkName: networkName,
        networkAddress: networkAddress,
      };

      try {
        const response = await fetch('https://your-backend-url.com/api/saveNetwork', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          alert('항목이 성공적으로 추가되었습니다.');
          window.location.href = '/username.html';
        } else {
          alert('항목 추가에 실패했습니다.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('서버 요청 중 오류가 발생했습니다.');
      }
    }
  </script>
</head>
<body>

  <!-- 전체 컨테이너 -->
  <div class="container">
    <!-- 중앙 콘텐츠 영역 -->
    <div class="content">
      <h2 class="item-title">설정 항목</h2>

      <!-- 네트워크 이름 입력 -->
      <div class="form-group">
        <label for="network-name">네트워크 이름</label>
        <input type="text" id="network-name" placeholder="네트워크 이름을 입력하세요">
      </div>

      <!-- 네트워크 주소 입력 -->
      <div class="form-group">
        <label for="network-address">네트워크 주소</label>
        <input type="text" id="network-address" placeholder="네트워크 주소를 입력하세요">
      </div>

      <!-- 네트워크 활성화 체크박스 -->
      <div class="checkbox-group">
        <label for="network-activation">네트워크 활성화</label>
        <input type="checkbox" id="network-activation" checked>
      </div>

      <!-- 보안 활성화 체크박스 -->
      <div class="checkbox-group">
        <label for="security-activation">보안 활성화</label>
        <input type="checkbox" id="security-activation" checked>
      </div>
    </div>

    <!-- 하단 버튼 영역 -->
    <div class="bottom-buttons">
      <button class="back-button" onclick="goBack()">이전</button>
      <button class="button" onclick="saveAndReturn()">저장</button>
    </div>
  </div>

</body>
</html>
