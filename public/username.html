<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎉 인증 성공 🎉</title>
  <style>
    /* 페이지의 배경과 전체 레이아웃 */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #333;
    }

    /* 카드 스타일 */
    .container {
      text-align: center;
      background-color: white;
      border-radius: 15px;
      padding: 40px 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 0.8s ease;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-top: 10px;
    }

    /* 애니메이션 효과 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script>
    // 페이지가 로드되면 Local Storage에서 username 가져와 표시
    window.onload = function() {
      const username = localStorage.getItem('username');
      if (username) {
        document.getElementById('username').innerText = `환영합니다, ${username}님!`;
      } else {
        document.getElementById('username').innerText = '사용자 정보를 가져오는 중 오류가 발생했습니다.';
      }
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>🎉 인증 성공 🎉</h1>
    <p id="username">사용자 정보를 가져오는 중입니다...</p>
  </div>
</body>
</html>
