<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>캐치! 보안핑</title>
  <style>
    /* body 스타일: 회색 배경 */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      color: #333;
    }

    /* 전체 컨테이너 */
    .container {
      width: 402px;
      height: 874px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    /* 헤더 스타일 */
    .header {
      text-align: center;
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    /* 사용자 정보와 IoT 정보가 포함된 단일 카드 */
    .info-card {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      margin-bottom: 20px;
    }

    .info-card h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    /* 하단 박스 영역 */
    .iot-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      width: 100%;
      margin-bottom: 20px;
    }

    .iot-box {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
      cursor: pointer;
    }

    /* 박스 제목 */
    .iot-box h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    /* 점 3개 메뉴 */
    .dots {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 1.5rem;
    }

    /* 플러스 버튼 */
    .plus-button {
      cursor: pointer;
      font-size: 1.5rem;
      color: #6200EA;
      text-align: center;
    }
  </style>
   <script>
    window.onload = async function() {
      const username = localStorage.getItem('username');
      if (username) {
        document.getElementById('username').innerText = username;
      } else {
        document.getElementById('username').innerText = '알 수 없는 사용자';
      }

      const iotSection = document.querySelector('.iot-section');

      try {
        // 백엔드에 GET 요청을 보내서 IoT 항목 가져오기
        const response = await fetch('https://www.mongoljune.shop/iotlist', {
          method: 'GET',
          headers: {
            'Authorization': localStorage.getItem('vcJwt')
          }
        });

        if (response.ok) {
          const data = await response.json();

          // 데이터가 있을 경우, IoT 항목을 동적으로 생성
          if (data.listCount > 0) {
            data.data.forEach(iot => {
              const iotBox = document.createElement('div');
              iotBox.className = 'iot-box';
              iotBox.innerHTML = `
                <div class="dots" onclick="event.stopPropagation(); navigateToSettings('${iot.network}')">⋮</div>
                <h3>${iot.network}</h3>
              `;
              iotBox.onclick = () => navigateToItemPage(iot.network);
              iotSection.appendChild(iotBox);
            });
          } else {
            // IoT 항목이 없을 때 메시지 표시
            iotSection.innerHTML = "<p>등록된 IoT 항목이 없습니다.</p>";
          }
        } else {
          alert("데이터를 가져오는 중 오류가 발생했습니다.");
        }
      } catch (error) {
        console.error('Error:', error);
        alert("서버 요청 중 오류가 발생했습니다.");
      }
    };

    function navigateToItemPage(itemName) {
      window.location.href = `/item-page.html?item=${encodeURIComponent(itemName)}`;
    }

    function navigateToSettings(itemName) {
      window.location.href = `/settings.html?item=${encodeURIComponent(itemName)}`;
    }

    function navigateToAddItem() {
      window.location.href = '/add-item.html';
    }
  </script>
</head>
<body>

  <!-- 전체 컨테이너 -->
  <div class="container">
    <!-- 헤더 -->
    <div class="header">캐치! 보안핑</div>

    <!-- 사용자 정보 및 IoT 정보가 포함된 단일 카드 -->
    <div class="info-card">
      <h2>사용자 정보</h2>
      <p id="username">사용자 정보를 가져오는 중...</p>
      <p>등록된 IoT: <span id="registered-iot">0</span></p>
      <p>활성화된 IoT: <span id="active-iot">0</span></p>
    </div>

    <!-- IoT 항목 섹션 -->
    <div class="iot-section">
      <!-- IoT 항목은 JavaScript를 통해 동적으로 추가됩니다 -->
    </div>

    <!-- 플러스 버튼 -->
    <div class="plus-button" onclick="navigateToAddItem()">➕ 항목 추가</div>
  </div>

</body>
</html>
