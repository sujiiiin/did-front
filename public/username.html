<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>캐치! 보안핑</title>
  <style>
    /* body 스타일: 회색 배경 */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      color: #333;
    }

    /* 전체 컨테이너 */
    .container {
      width: 402px;
      height: 874px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    /* 헤더 스타일 */
    .header {
      text-align: center;
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    /* 사용자 정보와 IoT 정보가 포함된 단일 카드 */
    .info-card {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      margin-bottom: 20px;
    }

    .info-card h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    /* 하단 박스 영역 */
    .iot-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      width: 100%;
      margin-bottom: 20px;
    }

    .iot-box {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
      cursor: pointer;
    }

    /* 박스 제목 */
    .iot-box h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    /* 점 3개 메뉴 */
    .dots {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 1.5rem;
    }

    /* 플러스 버튼 */
    .plus-button {
      cursor: pointer;
      font-size: 1.5rem;
      color: #6200EA;
      text-align: center;
    }
  </style>
  <script>
    window.onload = async function() {
      const username = localStorage.getItem('username');
      if (username) {
        document.getElementById('username').innerText = username;
      } else {
        document.getElementById('username').innerText = '알 수 없는 사용자';
      }
  
      const iotSection = document.querySelector('.iot-section');
  
      try {
        // GET 요청으로 데이터 가져오기
        const response = await fetch('https://your-backend-url.com/iotlist', {
          method: 'GET',
          headers: {
            'Authorization': localStorage.getItem('vcJwt')
          }
        });

        if (response.ok) {
          const result = await response.json();
          const data = result.data;

          // 가져온 데이터를 바탕으로 버튼 생성
          iotSection.innerHTML = ""; // 기존 항목 초기화
          data.forEach(item => {
            const iotBox = document.createElement('div');
            iotBox.className = 'iot-box';
            iotBox.innerHTML = `
              <div class="dots" onclick="event.stopPropagation(); navigateToSettings(${item.id})">⋮</div>
              <h3>${item.network}</h3>
              <p>ID: ${item.id}</p>
              <p>IP: ${item.ip}</p>
            `;
            iotBox.onclick = () => navigateToItemPage(item);
            iotSection.appendChild(iotBox);
          });
        } else {
          alert("데이터를 가져오는 중 오류가 발생했습니다.");
        }
      } catch (error) {
        console.error('Error:', error);
        alert("서버 요청 중 오류가 발생했습니다.");
      }
    };

    function navigateToItemPage(item) {
      // 선택한 항목의 ID와 네트워크 이름을 페이지로 전달
      window.location.href = `/item-page.html?item=${encodeURIComponent(item.network)}&id=${item.id}&ip=${encodeURIComponent(item.ip)}`;
    }

    function navigateToSettings(itemId) {
      // 설정 페이지로 이동하며 ID 전달
      window.location.href = `/settings.html?id=${itemId}`;
    }

    function navigateToAddItem() {
      window.location.href = '/add-item.html';
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="header">캐치! 보안핑</div>
    <div class="info-card">
      <h2>사용자 정보</h2>
      <p id="username">사용자 정보를 가져오는 중...</p>
      <p>등록된 IoT: <span id="registered-iot">0</span></p>
      <p>활성화된 IoT: <span id="active-iot">0</span></p>
    </div>
    <div class="iot-section"></div>
    <div class="plus-button" onclick="navigateToAddItem()">➕ 항목 추가</div>
  </div>
</body>
</html>
