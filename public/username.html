<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>캐치! 보안핑</title>
  <style>
    /* 기존 스타일 그대로 유지 */
  </style>
  <script>
    window.onload = function() {
      const username = localStorage.getItem('username');
      if (username) {
        document.getElementById('username').innerText = username;
      } else {
        document.getElementById('username').innerText = '알 수 없는 사용자';
      }
    };

    // 각 항목을 클릭할 때 해당 항목 이름을 settings.html로 전달하는 함수
    function navigateToSettings(itemName) {
      window.location.href = `/settings.html?item=${encodeURIComponent(itemName)}`;
    }
  </script>
</head>
<body>

  <!-- 전체 컨테이너 -->
  <div class="container">
    <!-- 헤더 -->
    <div class="header">캐치! 보안핑</div>

    <!-- 사용자 정보 및 IoT 정보가 포함된 단일 카드 -->
    <div class="info-card">
      <h2>사용자 정보</h2>
      <p id="username">사용자 정보를 가져오는 중...</p>
      <p>등록된 IoT: <span id="registered-iot">0</span></p>
      <p>활성화된 IoT: <span id="active-iot">0</span></p>
    </div>

    <!-- IoT 항목 섹션 -->
    <div class="iot-section">
      <div class="iot-box">
        <div class="dots" onclick="navigateToSettings('거실')">⋮</div>
        <h3>거실</h3>
      </div>
      <div class="iot-box">
        <div class="dots" onclick="navigateToSettings('안방')">⋮</div>
        <h3>안방</h3>
      </div>
      <div class="iot-box">
        <div class="dots" onclick="navigateToSettings('독서실')">⋮</div>
        <h3>독서실</h3>
      </div>
      <div class="iot-box">
        <div class="dots" onclick="navigateToSettings('회사')">⋮</div>
        <h3>회사</h3>
      </div>
    </div>

    <!-- 플러스 버튼 -->
    <div class="plus-button">➕ 항목 추가</div>
  </div>

</body>
</html>
